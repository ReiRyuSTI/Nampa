<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="flex flex-row w-full items-center justify-between h-16 bg-pink-400/10 px-4">
        <div class="text-2xl">
            NANPA
        </div>
        <button class="flex items-center gap-2 p-2 border-2 border-pink-400 bg-pink-300 rounded-2xl px-3 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="hidden text-xl font-bold md:block">my-page</span>
        </button>
    </header>

    <main class="flex flex-col w-full items-center gap-16 md:gap-32 pt-10 px-2">
        <div class="flex flex-row items-center w-full max-w-4xl flex-wrap gap-4 gap-x-0">
            <!-- イベント -->
            <div class="w-full flex flex-col-reverse md:flex-row md:items-end">
                <div class="w-full md:w-1/2 text-2xl md:text-3xl font-bold border-b-2 border-black">
                    イベント編集画面
                </div>
            </div>
            <figure class="flex items-center justify-center w-full h-auto p-4">
                <img src="../nampa_image/main_1.png"
                    class="h-auto max-h-64 md:max-h-full md:h-full w-auto object-contain rounded-md">
            </figure>

            <div class="w-full flex flex-col border-2 items-center rounded-md border-gray-600 gap-10 py-10 px-2">
                <div class="flex flex-col md:flex-row md:justify-around md:items-center w-full md:w-3/4 ">
                    <div class="w-1/3">イベント名</div>
                    <div class="w-full">
                        <input type="text" placeholder="input"
                            class="border-2 border-gray-600 outline-1 outline-gray-700 p-2 w-full"> </div>
                </div>
                <div class="flex flex-col md:flex-row md:justify-around md:items-center w-full md:w-3/4 ">
                    <div class="w-1/3">募集文章</div>
                    <div class="w-full">
                        <textarea
                            class="h-52 border-2 border-gray-600 outline-1 outline-gray-700 p-2 w-full"></textarea>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row md:justify-around md:items-center w-full md:w-3/4 ">
                    <div class="w-1/3">募集締め切り</div>
                    <div class="w-full flex flex-row items-center">
                        <input type="text" placeholder="input"
                            class="border-2 border-gray-600 outline-1 outline-gray-700 p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row md:justify-around md:items-center w-full md:w-3/4 ">
                    <div class="w-1/3">開催日時</div>
                    <div class="w-full flex flex-row items-center">
                        <input type="text" placeholder="input"
                            class="border-2 border-gray-600 outline-1 outline-gray-700 p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row md:justify-around md:items-center w-full md:w-3/4 ">
                    <div class="w-1/3">開催場所</div>
                    <div class="w-full">
                        <input type="text" placeholder="input"
                            class="border-2 border-gray-600 outline-1 outline-gray-700 p-2"> </div>
                </div>
                <div class="flex flex-col md:flex-row md:justify-around md:items-center w-full md:w-3/4 ">
                    <div class="w-1/3">予算</div>
                    <div class="w-full">
                        <input type="text" placeholder="input"
                            class="border-2 border-gray-600 outline-1 outline-gray-700 p-2"> 円以下</div>
                </div>
                <div class="flex flex-col md:flex-row md:justify-around md:items-center w-full md:w-3/4 ">
                    <div class="w-1/3">タグ</div>
                    <div class="w-full">
                        <div class="flex flex-row flex-wrap gap-y-2">
                            <span
                                class="mx-2 px-4 py-1 rounded-lg bg-orange-500 font-bold text-white ring-2 ring-orange-200 text-sm">
                                新宿・湘南ライン
                            </span>

                            <span
                                class="mx-2 px-4 py-1 rounded-lg bg-green-500 font-bold text-white ring-2 ring-green-200 text-sm">
                                山手線
                            </span>
                            <span
                                class="mx-2 px-4 py-1 rounded-lg bg-pink-500 font-bold text-white ring-2 ring-pink-200 text-sm">
                                かわいい
                            </span>
                            <div class="w-full md:w-36">
                                <button
                                    class="w-full flex flex-row items-center justify-around py-1 px-8 bg-gray-400/80 rounded-xl ring-2 ring-gray-200">
                                    <span class="text-sm mx-2 font-bold">編集</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row md:justify-around md:items-center w-full md:w-3/4 ">
                    <div class="w-1/3">募集人数</div>
                    <div class="w-full">
                        <div class="flex flex-row flex-wrap gap-y-2">
                            <div class="w-2/5 flex flex-row items-center">
                                <input type="text" placeholder="input"
                                    class="border-2 border-gray-600 outline-1 outline-gray-700 p-2 w-2/3">
                                <div class="w-1/3 text-center">人</div>
                            </div>
                            <div class="w-1/5 flex flex-row items-center justify-center text-4xl">
                                ～
                            </div>
                            <div class="w-2/5 flex flex-row items-center">
                                <input type="text" placeholder="input"
                                    class="border-2 border-gray-600 outline-1 outline-gray-700 p-2 w-2/3">
                                <div class="w-1/3 text-center">人</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-row items-center justify-center w-full max-w-4xl">
                <!--  -->
                <button class="border border-gray-300 rounded-md flex flex-col justify-center items-center py-8 px-20">
                    公開
                </button>
            </div>

    </main>
</body>

</html>
