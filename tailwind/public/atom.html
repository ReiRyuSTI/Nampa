<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="2; URL=">
</head>
<body>
    <div class="my-4 border-t border-b border-black py-10 flex">
        <span class="mx-2 px-4 py-1 rounded-lg bg-sky-500 font-bold text-white ring-2 ring-sky-200 text-sm">
            池袋
        </span>
        <span class="mx-2 px-4 py-1 rounded-lg bg-red-500 font-bold text-white ring-2 ring-red-200 text-sm">
            巣鴨
        </span>

        <span class="mx-2 px-4 py-1 rounded-lg bg-orange-500 font-bold text-white ring-2 ring-orange-200 text-sm">
            新宿・湘南ライン
        </span>

        <span class="mx-2 px-4 py-1 rounded-lg bg-green-500 font-bold text-white ring-2 ring-green-200 text-sm">
            山手線
        </span>
        <span class="mx-2 px-4 py-1 rounded-lg bg-pink-500 font-bold text-white ring-2 ring-pink-200 text-sm">
            かわいい
        </span>
    </div>
    <div class="my-4 border-t border-b border-black py-10 flex">
        <button class="mx-2 flex flex-row items-center justify-around py-2 px-4 bg-gray-400/80 rounded-lg ring-2 ring-gray-200">
            <span class="text-sm mx-2 font-bold">詳しく見る</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
        </button>
        <button class="mx-2 flex flex-row items-center justify-around py-3 px-8 bg-gray-400/80 rounded-xl ring-2 ring-gray-200">
            <span class="text-sm mx-2 font-bold">ページへ移動</span>
        </button>
    </div>
    <div class="my-4 border-t border-b border-black py-10">
        <div class="font-main text-xl border-b-2 border-black my-3">
            新着店舗
        </div>
        <div class="font-main text-md font-bold my-3">
            カードタイトル
        </div>
        <div class="">
            コンテントコンテント
        </div>
    </div>

</html>
