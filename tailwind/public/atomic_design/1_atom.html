<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <!-- <meta http-equiv="refresh" content="2; URL="> -->
</head>

<body>
    <!-- tips -->
    <div class="my-4 border-t border-b border-black py-10 flex flex-wrap gap-4">
        <span class="mx-2 px-4 py-1 rounded-lg bg-sky-500 font-bold text-white ring-2 ring-sky-200 text-sm">
            池袋
        </span>
        <span class="mx-2 px-4 py-1 rounded-lg bg-red-500 font-bold text-white ring-2 ring-red-200 text-sm">
            巣鴨
        </span>

        <span class="mx-2 px-4 py-1 rounded-lg bg-orange-500 font-bold text-white ring-2 ring-orange-200 text-sm">
            新宿・湘南ライン
        </span>

        <span class="mx-2 px-4 py-1 rounded-lg bg-green-500 font-bold text-white ring-2 ring-green-200 text-sm">
            山手線
        </span>
        <span class="mx-2 px-4 py-1 rounded-lg bg-pink-500 font-bold text-white ring-2 ring-pink-200 text-sm">
            かわいい
        </span>
    </div>
    <!-- button -->
    <div class="my-4 border-t border-b border-black py-10 flex flex-wrap gap-3">
        <div>
            <button
                class="mx-2 flex flex-row items-center justify-around py-2 px-4 bg-gray-400/80 rounded-lg ring-2 ring-gray-200">
                <span class="text-sm mx-2 font-bold">詳しく見る</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
        <div>
            <button
                class="mx-2 flex flex-row items-center justify-around py-3 px-8 bg-gray-400/80 rounded-xl ring-2 ring-gray-200">
                <span class="text-sm mx-2 font-bold">ページへ移動</span>
            </button>
        </div>

        <div>
            <button
                class="mx-2 flex flex-row items-center justify-around py-4 px-8 bg-gray-400/80 rounded-xl ring-2 ring-gray-200">
                <span class="text-sm mx-2 font-bold">イベントを企画する</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
        <div>
            <button class="flex items-center gap-3 p-2 border-2 border-sky-500 rounded-md">
                <span class="text-xl font-bold">google login</span>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 48 48" class="w-12 h-12 m-0 p-0">
                        <defs>
                            <path id="a"
                                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                        </defs>
                        <clipPath id="b">
                            <use xlink:href="#a" overflow="visible" />
                        </clipPath>
                        <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                        <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                        <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                        <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                    </svg>
                </div>
            </button>
        </div>
        <div>
            <div
                class="w-14 h-14 flex justify-center items-center rounded-full bg-gray-400 text-gray-200 md:w-20 md:h-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:w-10 md:h-10" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
            </div>
        </div>
        <div>
            <button class="flex items-center gap-2 p-2 border-2 border-gray-500 rounded-2xl px-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="hidden text-xl font-bold md:block">my-page</span>
            </button>
        </div>
    </div>
    <!-- text -->
    <div class="my-4 border-t border-b border-black py-10">
        <div class="font-main text-3xl">
            タイトル
        </div>
        <div class="text-sm text-gray-500">
            サブタイトルサブタイトルサブタイトルサブタイトルサブタイトル
        </div>
        <div class="font-main text-xl border-b-2 border-black my-3">
            新着店舗
        </div>
        <div class="font-main text-md font-bold my-3">
            カードタイトル
        </div>
        <div class="">
            コンテントコンテント
        </div>
    </div>
</body>

</html>
